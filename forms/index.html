<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - lets learn it</title>
</head>
<body>
    <h1>form to apply nasa</h1>
    <form action="post">
    <div>
        <label for="username">Enter your username</label>
        <input type="text"id="username"placeholder="enter your username"autofocus>
    </div>
    <div>
        <input type="radio"id="male" name="gender"value="male">
        <label for="male">Male</label>
        <input type="radio"id="female"name="gender"value="female">
        <label for ="female">Female</label>
    </div>
    <div>
        <input type="checkbox"id="subscribe"name="subscribe"value="yes">
        <label for ="subscribe">subscribe to news letter</label>

    </div>
    <div>
        <label for="comment">Enter your comment</label>
        <br>
        <textarea name="comment" id="comment" rows="5"cols="50"></textarea>

    </div>
    <div>
        <select name="fruits">
            <option value="apple">apple</option>
            <option value="berry">berry</option>
            <option value="orange">orange</option>
            <option value="pulm">pulm</option>
        </select>
    </div>
    </form>
</body>
</html>
